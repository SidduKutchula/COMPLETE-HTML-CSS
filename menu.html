<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>
</head>

<body>
    <button onclick="OpenM()"><i class="fa-solid fa-bars"></i>OpenMenu</button>
    <div class="mobile-options">
        <span onclick="CloseM()">&times;</span>
        <div>Home</div>
        <div>Contact</div>
        <div>Pricing</div>
        <div>About</div>
        <div>Siddu</div>
    </div>
    <script>
        function CloseM() {
            document.getElementsByClassName("mobile-options")[0].style = "left:-200PX";
        }
        function OpenM() {
            document.getElementsByClassName("mobile-options")[0].style = "left:0PX";
        }
    </script>
</body>

</html>
