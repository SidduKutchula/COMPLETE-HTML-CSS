<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            height: 100vh;
            display: grid;
            grid-template-columns: 5fr 5fr 5fr;
            grid-template-rows: 15fr 15fr 15fr;
            grid-gap:10px;
            
        }
        .cell {
            padding: 20px;
            border: 1px solid black;
        }

        .cell-1 {
            background-color: blueviolet;
        }

        .cell-2 {
            background-color: rgb(255, 0, 0);
        }

        .cell-3 {
            background-color: rgb(0, 0, 0);
        }

        .cell-4 {
            background-color: rgb(11, 184, 63);
        }

        .cell-5 {
            background-color: rgb(41, 7, 175);
        }

        .cell-6 {
            background-color: rgb(222, 208, 12);
           
        }
              .cell-7 {
            background-color: rgb(251, 0, 167);
        }
              .cell-8 {
            background-color: rgb(255, 255, 255);
        }
              .cell-9 {
            background-color: rgb(10, 189, 114);
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
        <div class="cell cell-9"></div>
    </div>
</body>

</html>
